<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>Perfil - tesLife</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root {
      --verde: #28a745;
      --fondo: #0d0d0d;
      --gris: #1e1e1e;
      --blanco: #ffffff;
    }
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: var(--fondo);
      color: var(--blanco);
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: var(--gris);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,100,0.1);
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      background: var(--verde);
      padding: 20px;
      border-radius: 10px;
    }
    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--blanco);
      background-size: cover;
      background-position: center;
      margin-right: 20px;
      cursor: pointer;
    }
    .header-text {
      flex: 1;
    }
    .header-text h1 {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }
    .edit-icon {
      font-size: 1.2rem;
      cursor: pointer;
      background: var(--blanco);
      color: var(--verde);
      padding: 6px;
      border-radius: 6px;
    }
    .info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 20px;
    }
    label {
      font-size: 0.85rem;
      color: #ccc;
    }
    select, input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      background: #222;
      border: none;
      color: var(--blanco);
      margin-top: 5px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .btn {
      background: var(--verde);
      color: var(--blanco);
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
      justify-content: center;
    }
    .card {
      background: var(--fondo);
      border-left: 4px solid var(--verde);
      width: 200px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,255,100,0.05);
      text-align: center;
    }
    .card h3 {
      font-size: 1rem;
      margin-bottom: 6px;
    }
    .card p {
      font-size: 0.85rem;
      color: #ccc;
    }
    input[type="file"] { display: none; }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <input type="file" id="imgUploader" accept="image/*" onchange="loadProfileImage(event)">
    <div class="profile-img" id="profileImage" onclick="imgUploader.click()"></div>
    <div class="header-text">
      <h1>üë§ Perfil del Estudiante</h1>
    </div>
    <div class="edit-icon" onclick="alert('Modo edici√≥n')">‚úèÔ∏è</div>
  </div>

  <div class="info">
    <div>
      <label for="tecnologico">Tecnol√≥gico</label>
      <select id="tecnologico">
        <option value="">Selecciona tu tecnol√≥gico</option>
        <option>TecNM - Aguascalientes</option>
        <option>TecNM - Chimalhuac√°n</option>
        <option>TecNM - Tijuana</option>
        <option>TecNM - Ecatepec</option>
        <option>TecNM - Toluca</option>
        <!-- Puedes seguir agregando m√°s -->
      </select>
    </div>
    <div>
      <label for="carrera">Carrera</label>
      <select id="carrera">
        <option>üë∑‚Äç‚ôÇÔ∏è Ingenier√≠a Industrial</option>
        <option>üíª Ingenier√≠a en Sistemas</option>
        <option>üåê TICs</option>
        <option>üç≥ Gastronom√≠a</option>
        <option>üß© Otro</option>
      </select>
    </div>
    <div>
      <label>Nombre completo</label>
      <input type="text" id="nombre" placeholder="Nombre completo">
    </div>
    <div>
      <label>Correo institucional</label>
      <input type="email" id="correo" placeholder="correo@tesoem.edu.mx">
    </div>
    <div>
      <label>Tel√©fono</label>
      <input type="tel" id="telefono" placeholder="55 1234 5678">
    </div>
    <div>
      <label>Matr√≠cula</label>
      <input type="text" id="matricula" placeholder="202412345">
    </div>
  </div>

  <div class="buttons">
    <button class="btn" onclick="alert('Ver horario...')">üìÖ Ver Horario</button>
    <button class="btn" onclick="alert('Ver certificados...')">üìú Certificados</button>
    <button class="btn" onclick="guardarDatos()">üíæ Guardar</button>
  </div>

  <div class="cards">
    <div class="card"><h3>üì¨ Correo Institucional</h3><p>Accede a tu buz√≥n oficial.</p></div>
    <div class="card"><h3>üîê Seguridad</h3><p>Cambia tu contrase√±a.</p></div>
    <div class="card"><h3>üßæ Historial Acad√©mico</h3><p>Consulta tus materias.</p></div>
    <div class="card"><h3>üíº Servicios</h3><p>Pagos, becas y m√°s.</p></div>
  </div>
</div>

<script>
  function guardarDatos() {
    ["tecnologico", "carrera", "nombre", "correo", "telefono", "matricula"].forEach(id => {
      localStorage.setItem(id, document.getElementById(id).value);
    });
    localStorage.setItem("imgPerfil", document.getElementById("profileImage").style.backgroundImage);
    alert("‚úÖ Datos guardados correctamente.");
  }

  function cargarDatos() {
    ["tecnologico", "carrera", "nombre", "correo", "telefono", "matricula"].forEach(id => {
      const val = localStorage.getItem(id);
      if (val) document.getElementById(id).value = val;
    });
    const img = localStorage.getItem("imgPerfil");
    document.getElementById("profileImage").style.backgroundImage = img || "url('https://images.pexels.com/photos/31781997/pexels-photo-31781997.jpeg')";
  }

  function loadProfileImage(e) {
    const reader = new FileReader();
    reader.onload = function(event) {
      document.getElementById("profileImage").style.backgroundImage = `url(${event.target.result})`;
    };
    reader.readAsDataURL(e.target.files[0]);
  }

  window.onload = cargarDatos;
</script>

</body>
</html>
